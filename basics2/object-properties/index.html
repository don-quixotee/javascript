<!Doctype html>
<html>

    <body style="background-color: lightblue;">

       <div style="border: 1px solid grey; padding: 5%;">

              document.getElementById('demo').innerHTML=keys;

        <h1 style="background-color:green; color: black; width: 200px; margin: 10px 0 10px 0;">output is:-</h1>
        <div id="demo" style=" color: green; background-color: black; padding: 10%; font-size: 30px;"></div>
